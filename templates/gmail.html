<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Kết quả Gmail</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #e9ecef 0%, #d1d9e6 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
    }
    .email-card {
      margin-bottom: 24px;
      transition: transform 0.2s, box-shadow 0.2s;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
    }
    .email-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }
    .content-box {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      padding: 16px;
      border-radius: 8px;
      max-height: 220px;
      overflow-y: auto;
      font-size: 14px;
      line-height: 1.6;
      color: #333;
    }
    .card-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 12px;
    }
    .text-muted {
      font-size: 0.9rem;
      color: #6c757d;
    }
    .badge {
      font-size: 0.85rem;
      font-weight: 500;
      padding: 8px 12px;
      border-radius: 6px;
      transition: background 0.2s;
    }
    .badge.bg-success {
      background: linear-gradient(90deg, #28a745 0%, #52c41a 100%) !important;
    }
    .badge.bg-success:hover {
      background: linear-gradient(90deg, #218838 0%, #3da80b 100%) !important;
    }
    .badge.bg-danger {
      background: linear-gradient(90deg, #dc3545 0%, #ff6b6b 100%) !important;
    }
    .badge.bg-danger:hover {
      background: linear-gradient(90deg, #c82333 0%, #e74c3c 100%) !important;
    }
    .btn-secondary {
      background: linear-gradient(90deg, #6c757d 0%, #868e96 100%);
      border: none;
      padding: 10px 24px;
      font-weight: 500;
      border-radius: 8px;
      transition: background 0.2s;
    }
    .btn-secondary:hover {
      background: linear-gradient(90deg, #5a6268 0%, #747b81 100%);
    }
    .btn-secondary img {
      width: 20px;
      vertical-align: middle;
      margin-right: 8px;
    }
    .container {
      max-width: 900px;
    }
    h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 32px;
    }
    h1 img {
      width: 32px;
      vertical-align: middle;
      margin-right: 10px;
    }
    @media (max-width: 576px) {
      .email-card {
        margin-bottom: 16px;
      }
      h1 {
        font-size: 1.5rem;
      }
      h1 img {
        width: 24px;
      }
      .content-box {
        font-size: 13px;
      }
      .btn-secondary img {
        width: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">
      <img src="https://images.icon-icons.com/2631/PNG/512/gmail_new_logo_icon_159149.png" alt="Gmail Logo"> Phân loại 5 email gần nhất
    </h1>

    {% for r in results %}
      <div class="card shadow-sm email-card">
        <div class="card-body">
          <h5 class="card-title">
            {{ r.subject if r.subject else "(Không có tiêu đề)" }}
          </h5>
          <p class="text-muted mb-3">
            <b>Từ:</b> {{ r.sender }} <br>
            <b>Ngày:</b> {{ r.date }}
          </p>

          <div class="content-box mb-3">{{ r.body }}</div>

          <ul class="list-inline">
            {% for algo, pred in r.predictions.items() %}
              <li class="list-inline-item">
                <span class="badge {% if pred == 'spam' %}bg-danger{% else %}bg-success{% endif %}">
                  {{ algo }} → {{ pred|upper }}
                </span>
              </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    {% endfor %}

    <div class="text-center mt-5">
      <a href="/" class="btn btn-secondary">
        <img src="https://images.icon-icons.com/2631/PNG/512/gmail_new_logo_icon_159149.png" alt="Gmail Logo"> Quay lại
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
