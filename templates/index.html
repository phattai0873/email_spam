<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Spam Classifier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #e9ecef 0%, #d1d9e6 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
    }
    .container {
      max-width: 1000px;
      margin-top: 48px;
      margin-bottom: 48px;
    }
    .card {
      border: none;
      border-radius: 14px;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s, box-shadow 0.2s;
      background: #ffffff;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 28px rgba(0, 0, 0, 0.12);
    }
    .card-body {
      padding: 40px; /* Tăng padding */
    }
    h1 {
      font-size: 2.2rem; /* Tăng kích thước chữ */
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 32px;
    }
    h1 img {
      width: 40px; /* Tăng kích thước biểu tượng */
      vertical-align: middle;
      margin-right: 12px;
    }
    .form-label {
      font-weight: 600;
      color: #333;
      font-size: 1.05rem; /* Tăng kích thước chữ */
    }
    .form-select, .form-control {
      border-radius: 10px;
      font-size: 1rem; /* Tăng kích thước chữ */
      padding: 14px; /* Tăng padding */
      border: 1px solid #ced4da;
      transition: border-color 0.2s;
    }
    .form-select:focus, .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.2);
    }
    .btn-primary {
      background: linear-gradient(90deg, #007bff 0%, #00b4d8 100%);
      border: none;
      padding: 14px; /* Tăng padding */
      font-weight: 600;
      font-size: 1.1rem; /* Tăng kích thước chữ */
      border-radius: 10px;
      transition: background 0.2s;
    }
    .btn-primary:hover {
      background: linear-gradient(90deg, #0056b3 0%, #0096c7 100%);
    }
    .btn-success {
      background: linear-gradient(90deg, #6f42c1 0%, #a855f7 100%);
      border: none;
      padding: 12px 24px; /* Tăng padding */
      font-weight: 500;
      font-size: 1.05rem; /* Tăng kích thước chữ */
      border-radius: 10px;
      transition: background 0.2s;
    }
    .btn-success:hover {
      background: linear-gradient(90deg, #5a32a3 0%, #9333ea 100%);
    }
    .btn-success img {
      width: 24px; /* Tăng kích thước biểu tượng */
      vertical-align: middle;
      margin-right: 10px;
    }
    .spam {
      background: linear-gradient(135deg, #ffe5e5 0%, #fff1f1 100%);
      border: 1px solid #ff4d4d;
      border-radius: 10px;
      color: #c0392b;
      padding: 20px; /* Tăng padding */
    }
    .ham {
      background: linear-gradient(135deg, #e5ffe5 0%, #f1fff1 100%);
      border: 1px solid #2ecc71;
      border-radius: 10px;
      color: #27ae60;
      padding: 20px; /* Tăng padding */
    }
    .result-box h5 {
      font-size: 1.3rem; /* Tăng kích thước chữ */
      font-weight: 600;
      margin-bottom: 14px;
    }
    .result-box p {
      font-size: 1rem; /* Tăng kích thước chữ */
      margin-bottom: 10px;
    }
    @media (max-width: 576px) {
      .card-body {
        padding: 24px;
      }
      h1 {
        font-size: 1.8rem;
      }
      h1 img {
        width: 32px;
      }
      .form-label {
        font-size: 0.95rem;
      }
      .form-select, .form-control {
        font-size: 0.9rem;
        padding: 12px;
      }
      .btn-primary, .btn-success {
        font-size: 0.95rem;
      }
      .btn-success img {
        width: 20px;
      }
      .result-box h5 {
        font-size: 1.1rem;
      }
      .result-box p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <div class="card shadow">
      <div class="card-body">
        <h1 class="text-center mb-4">
          <img src="https://marketplace.canva.com/mlSbU/MAFYoHmlSbU/1/tl/canva-email-address-icon-MAFYoHmlSbU.png" alt="Gmail Logo"> Spam Email Classifier
        </h1>

        <form method="post">
          <div class="mb-4">
            <label for="algorithm" class="form-label">Chọn giải thuật:</label>
            <select name="algorithm" class="form-select">
              {% for a in algorithms %}
                <option value="{{ a }}" {% if a == algo %}selected{% endif %}>{{ a }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="mb-4">
            <label for="message" class="form-label">Nội dung email:</label>
            <textarea name="message" class="form-control" rows="6" placeholder="Nhập nội dung email...">{{ text }}</textarea>
          </div>

          <button type="submit" class="btn btn-primary w-100">Phân loại</button>
        </form>

        {% if prediction %}
          <div class="mt-4 p-3 rounded result-box {% if prediction == 'spam' %}spam{% else %}ham{% endif %}">
            <h5>Kết quả:</h5>
            <p><b>Email:</b> {{ text }}</p>
            <p><b>Thuật toán:</b> {{ algo }}</p>
            <p><b>Dự đoán:</b> {{ prediction|upper }}</p>
          </div>
        {% endif %}

        <div class="text-center mt-4">
          <a href="/gmail" class="btn btn-success">
            <img src="https://images.icon-icons.com/2631/PNG/512/gmail_new_logo_icon_159149.png" alt="Gmail Logo"> Phân loại 5 email gần nhất từ Gmail
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
